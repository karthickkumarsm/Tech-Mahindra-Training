<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Collection</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="hero-section text-center"></div>
      <h1 class="display-4">Welcome to Film Collection</h1>
      <p class="lead">Discover and manage your favorite films easily.</p>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://th.bing.com/th/id/OIP.UCjFsmemc6dcOqJ9LQxQFgHaE8?w=253&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="d-block w-100" alt="Film 1">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.UCjFsmemc6dcOqJ9LQxQFgHaE8?w=253&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="d-block w-100" alt="Film 2">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.UCjFsmemc6dcOqJ9LQxQFgHaE8?w=253&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="d-block w-100" alt="Film 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
