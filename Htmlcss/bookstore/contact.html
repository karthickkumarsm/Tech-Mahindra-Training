<!DOCTYPE html>
<html>
    <head>
        <title>Contct us - Book Store</title>
        <meta charset="UTF-8" viewport="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <h1>Book Store</h1>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
            <main>
                <section>
                    <h2 class="intro" style="text-align: center;">Contact Us</h2>
                    <form class="contact-form" action="submit.html" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button>Submit</button>
                    </form>
                </section>
            </main>
            <footer>
                <p>&copy; 2025 Book Store. All rights reserved.</p>
            </footer>
    </body>
</html>
